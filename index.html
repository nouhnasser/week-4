<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imovie</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8aeb852ff1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header">
      <div class="row">
        <nav>
          <h1 class="logo">Imovie</h1>
          <ul class="nav__list">
            <li class="nav__links"><a href="" class="nav__link">Home</a></li>
            <li class="nav__links"><a href="" class="nav__link">Contact</a></li>
          </ul>
        </nav>
        <div class="search__box">
            <h3>Search for movies</h3>
          <div class="search__bar">
            <input
              type="text"
              placeholder="Search your movie"
              class="search"
              onchange="searchInput(event)"
            />
            
            <div class="search__movies" onclick="showMovies()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="content">
      <div class="row">
        <div class="container">
          <div class="section__description">
         <h2 class="section__title">
          Featured Movies
         </h2>
        </div>
        <div class="movies movies__loading">
          <i class="fas fa-spinner movie__loading--spinner"></i>
          <div class="movie ">
            <figure class="movie__img--wrapper">
              <img src="" alt="" class="movie__img">
            </figure>
            <div class="movie__description">
            <p class="movie__name"></p>
            <p class="movie__date"></p>
          </div>
          </div>
         
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
